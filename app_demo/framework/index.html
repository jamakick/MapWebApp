<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" rel="stylesheet" href="./css/framework.min.css">
    <title>Capstone</title>
</head>
<body>
    <header class="ccc-header" role="banner">
        
    </header>
    <main role="main" id="main-content">

        <div><br></div>
        <div class="ccc-button-group">
            <button class="ccc-button">Button</button>
            <button class="ccc-button ccc-button--success">Confirm</button>
            <button class="ccc-button ccc-button--danger">No</button>
            <button class="ccc-button ccc-button--plain">Text</button>
        </div>
        <br>
        <div class="ccc-button-group">
            <button class="ccc-button ccc-button--secondary">Button</button>
            <button class="ccc-button ccc-button--success-secondary">Confirm</button>
            <button class="ccc-button ccc-button--danger-secondary">No</button>
        </div>
        <br>
        <div class="ccc-button-group">
            <button class="ccc-button ccc-button--small">Tab</button>
            <button class="ccc-button ccc-button--success ccc-button--small">Yes</button>
            <button class="ccc-button ccc-button--danger ccc-button--small">No</button>
            <button class="ccc-button ccc-button--plain ccc-button--small">Text</button>
        </div>
        <br>
        <div class="ccc-button-group">
            <button class="ccc-button">
                <span class="ccc-m-right-xs">Add</span>
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                    <path fill="currentColor" d="M14,7H9V2A1,1,0,0,0,7,2V7H2A1,1,0,0,0,2,9H7v5a1,1,0,0,0,2,0V9h5a1,1,0,0,0,0-2Z"/>
                </svg>
            </button>
            <button class="ccc-button ccc-button--danger">
                <span class="ccc-m-right-xs">Delete</span>
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                    <g fill="currentColor">
                        <path d="M8,0a8,8,0,1,0,8,8A8,8,0,0,0,8,0ZM8,14a6,6,0,1,1,6-6A6,6,0,0,1,8,14Z"/>
                        <path d="M10.83,5.17a1,1,0,0,0-1.41,0L8,6.59,6.59,5.17A1,1,0,0,0,5.17,6.59L6.59,8,5.17,9.41a1,1,0,1,0,1.41,1.41L8,9.41l1.41,1.41a1,1,0,0,0,1.41-1.41L9.41,8l1.41-1.41A1,1,0,0,0,10.83,5.17Z"/>
                    </g>
                </svg>
            </button>
            <button class="ccc-button ccc-button--secondary">
                <span class="ccc-sr-only">Edit entry</span>
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                    <path fill="currentColor" d="M14.62,4.19,11.74,1.34a1.1,1.1,0,0,0-1.55,0L0,11.62,0,16l4.45,0L14.64,5.73A1.1,1.1,0,0,0,14.62,4.19ZM3.62,14H2V12.44l6-6L9.58,8ZM11,6.57,9.4,5,11,3.4,12.57,5Z"/>
                </svg>
            </button>
            
        </div>
        <br>
        <div class="ccc-button-group">
            <button class="ccc-button">Ok</button>
            <button class="ccc-button ccc-button--secondary">Cancel</button>
        </div>
        <br>
        <form>
            <fieldset>
                <legend class="sr-only">Checkboxes inline</legend>
                <ul class="ccc-inline-list">
                    <li>
                        <input type="checkbox" name="checkbox-demo" id="checkbox-1">
                        <label for="checkbox-1" class="ccc-m-right-sm">Option one</label>
                    </li>
                    <li>
                        <input type="checkbox" name="checkbox-demo" id="checkbox-2">
                        <label for="checkbox-2">Option two</label>
                    </li>
                </ul>
            </fieldset>
        </form>
        <br>
        <form>
            <fieldset>
                <legend class="sr-only">Radio inputs inline</legend>
                <ul class="ccc-inline-list">
                    <li>
                        <input type="radio" name="radio-demo" id="radio-1">
                        <label for="radio-1" class="ccc-m-right-md">Option one</label>
                    </li>
                    <li>
                        <input type="radio" name="radio-demo" id="radio-2">
                        <label for="radio-2">Option two</label>
                    </li>
                </ul>
            </fieldset>
        </form>
    </main>
    
    <script src="./js/framework.min.js"></script>
</body>
</html>
